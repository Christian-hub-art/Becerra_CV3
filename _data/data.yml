career-profile:
    title: Career Profile
    summary: |
      Estudiante de Ingeniería de Sistemas de la Pontificia Universidad Javeriana con sólidos conocimientos en desarrollo de software, estructuras de datos, bases de datos y análisis de sistemas. Apasionado por la tecnología, la innovación y la resolución de problemas mediante soluciones digitales eficientes. Con experiencia en proyectos académicos y extracurriculares enfocados en desarrollo web, inteligencia artificial y análisis de datos. Habilidades en programación (Python, Java, JavaScript), trabajo en equipo, pensamiento crítico y metodologías ágiles. Interesado en seguir creciendo profesionalmente en áreas como desarrollo de software, ciberseguridad y ciencia de datos.
education:
    title: Education
    info:
      - degree: Ingenieria de Sistemas
        university: Pontifica Universidad Javeriana
        time: 2023
        details: |
          La carrera de Ingeniería de Sistemas en la Javeriana forma profesionales capaces de modelar, diseñar y gestionar soluciones innovadoras basadas en tecnologías de información y comunicaciones, promoviendo el uso ético y eficiente de los datos para impulsar la transformación digital del país. Con una duración de ocho semestres, el programa ofrece profundización en áreas como inteligencia artificial, ciencia de datos, computación gráfica, arquitectura de software y seguridad digital, respaldado por laboratorios de vanguardia.
      - degree: Economia
        university: Pontifica Universidad Javeriana
        time: 2023
        details: |
          La carrera de Economía en la Pontificia Universidad Javeriana ofrece una formación sólida, ética y con compromiso social, que combina análisis riguroso con oportunidades de internacionalización a través de convenios y dobles titulaciones; sus egresados cuentan con alta inserción laboral, especialmente tras la práctica profesional. El Departamento de Economía se destaca por su investigación en política económica y social, con grupos consolidados y proyectos innovadores como Género y Economía y ECGESA.

